# conf/config.yaml

model:
  params:
    num_heads: 12
    num_layers: 12
    qkv_bias: false
    mha_dropout_rate: 0.1
    ffn_dropout_rate: 0.1
    emb_dropout_rate: 0.1
    layer_norm_eps: 1e-5
    
    # In Hydra/OmegaConf puoi fare riferimento ad altre variabili
    # Supponendo che tu abbia definito embed_dim altrove o nello stesso file
    embed_dim: 768 
    ff_hidden_dim: ${bash_eval:4 * ${.embed_dim}} # Esempio con interpolazione